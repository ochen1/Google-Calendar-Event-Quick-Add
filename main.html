<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google Calendar Quick Add</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="meta nav-wrapper" style="padding: 0 2ch;">
            <a href="#" class="brand-logo center">Google Calendar Event Quick Add</a>
            <ul class="right">
                <li><button id="authorize_button" class="btn waves-effect waves-light hide">Authorize</button></li>
                <li><button id="signout_button" class="btn waves-effect waves-light hide">Sign Out</button></li>
            </ul>
        </div>
    </nav>

    <br>

    <div id="list" class="container"></div>
    <div id="models" class="hide container">
        <div id="model-new-event">
            <div class="new-event row card">
                <form class="col s12 card-content" onsubmit="return form_submit(this, event);">
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="name" type="text" placeholder="Event Name" autocomplete="off" required onkeypress="return event.keyCode != 13;" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea name="description" class="materialize-textarea"></textarea>
                            <label>Description</label>
                        </div>
                    </div>
                    <div class="row btn-container" style="display: flex; align-items: center; padding: .4em 2ch; gap: 2%;">
                        <button class="btn-large waves-effect waves-light blue" name="start" type="submit">Start</button>
                        <button class="btn-large waves-effect waves-light red" name="stop" type="submit">Stop</button>
                        <!-- TODO: Stop & Delete -->
                        <span style="flex-grow: 1;"></span>
                        <button class="btn-floating btn-medium waves-effect waves-light pink" onclick="document.getElementById('list').removeChild(this.parentElement.parentElement.parentElement)">
                            <i class="material-icons">remove</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <button id="btn-new-card" class="btn-floating btn-large waves-effect waves-light green hide" onclick="document.getElementById('list').appendChild(document.querySelector('#models > #model-new-event > div').cloneNode(true)); handleNewCard(document.querySelector('#list > *:last-child'));">
            <i class="material-icons">add</i>
        </button>
    </div>
    
    <script type="text/javascript">
        window.GAPIREADY = false;
        window.EVENTS = [];
        window.CALENDARS = null;

        var CLIENT_ID = '74834239709-k9n0abtdl7d93o4ivtk3anhilqrc0tv3.apps.googleusercontent.com';
        var API_KEY = 'AIzaSyCk5M7py1KjRFeEY4AEx-M5pE4zRpqw3JQ';
        var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
        var SCOPES = "https://www.googleapis.com/auth/calendar";

        var authorizeButton = document.getElementById('authorize_button');
        var signoutButton = document.getElementById('signout_button');

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function() {
                // Listen for sign-in state changes.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                authorizeButton.onclick = handleAuthClick;
                signoutButton.onclick = handleSignoutClick;
            }, function(error) {
                console.error(JSON.stringify(error, null, 2));
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                window.GAPIREADY = true;
                authorizeButton.classList.add('hide');
                signoutButton.classList.remove('hide');
                eventAutocompleteSetup();
            } else {
                window.GAPIREADY = false;
                authorizeButton.classList.remove('hide');
                signoutButton.classList.add('hide');
            }
        }

        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

        function eventAutocompleteSetup() {
            // List the calendars
            window.EVENTS = [];
            gapi.client.calendar.calendarList.list().then(function(response) {
                window.CALENDARS = response.result.items.filter(function(calendar) {
                    return calendar.accessRole == "owner";
                });

                today = new Date();
                past = new Date();
                future = new Date();
                past.setDate(today.getDate() - 7);
                future.setDate(today.getDate() + 7);

                for (calendar in window.CALENDARS) {
                    gapi.client.calendar.events.list({
                        'calendarId': window.CALENDARS[calendar].id,
                        'timeMin': past.toISOString(),
                        'timeMax': future.toISOString(),
                        'showDeleted': false,
                        'singleEvents': true,
                        'orderBy': 'startTime'
                    }).then(function(response) {
                        var events = response.result.items;
                        window.EVENTS = window.EVENTS.concat(
                            events.map(function(event) {
                                return [event.summary, event.description ? event.description : null];
                            })
                        );
                        if (calendar == window.CALENDARS.length - 1) {
                            document.getElementById('btn-new-card').classList.remove('hide');
                        }
                    });
                }
            });
        }

        function handleNewCard(card) {
            var input_name = card.querySelectorAll('input[type="text"][name="name"]');
            M.Autocomplete.init(input_name, {
                data: Object.fromEntries(window.EVENTS.map(function(event) {
                    return [event[0], null];
                })),
                onAutocomplete: function(v) {
                    for (var event of window.EVENTS) {
                        if (event[0] == v && event[1] !== null) {
                            for (var input_description of card.querySelectorAll('textarea[name="description"]')) {
                                input_description.value = event[1];
                                M.updateTextFields();
                                M.textareaAutoResize(input_description);
                            }
                            break;
                        }
                    }
                }
            });
            for (var button of card.querySelectorAll('button[name="stop"]')) {
                button.disabled = true;
            }
        }

        function form_submit(form, event) {
            console.log(form, event);
            action = event.submitter.getAttribute('name');
            if (action == 'start') {
                form.setAttribute('data-started-at', (new Date()).toISOString());
                event.submitter.disabled = true;
                event.submitter.parentElement.querySelector('button[name="stop"]').disabled = false;
            } else if (action == 'stop') {
                console.log(form.getAttribute('data-started-at'), (new Date().toISOString()));
                started = new Date(0);
                ended = new Date();
                started.setTime(Date.parse(form.getAttribute('data-started-at')));
                milliseconds = ended - started;
                alertify.alert('Congratulations!',
                    `You worked for ${humanizeDuration(milliseconds)}.<br>(${started.toLocaleString()} - ${ended.toLocaleString()})`,
                    function() {
                        var request = gapi.client.calendar.events.insert({
                            'calendarId': 'primary',
                            'resource': {
                                'summary': form.querySelector('input[type="text"][name="name"]').value,
                                'description': form.querySelector('textarea[name="description"]').value,
                                'start': {
                                    'dateTime': started.toISOString(),
                                    'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone
                                },
                                'end': {
                                    'dateTime': ended.toISOString(),
                                    'timeZone': Intl.DateTimeFormat().resolvedOptions().timeZone
                                }
                            }
                        });

                        request.execute(function(event) {
                            console.log(event);
                            alertify.alert(
                                'Event created!',
                                `You can find your event here: <a href="${event.htmlLink}">${event.htmlLink}</a>`,
                                function() {
                                    this.event.submitter.disabled = true;
                                    this.event.submitter.parentElement.querySelector('button[name="start"]').disabled = false;
                                    setTimeout(function() {
                                        alertify.confirm(
                                            "Remove card?",
                                            "Permanently delete the card?",
                                            function() {
                                                this.form.parentElement.parentElement.removeChild(this.form.parentElement);
                                            }.bind(this),
                                            function() {
                                                alertify.confirm(
                                                    "Reset card?",
                                                    "Permanently reset all the data in the card?",
                                                    function() {
                                                        this.form.querySelector('input[type="text"][name="name"]').value = '';
                                                        this.form.querySelector('textarea[name="description"]').value = '';
                                                        M.updateTextFields();
                                                    }.bind(this)
                                                );
                                            }.bind(this)
                                        );
                                    }.bind(this), 3000);
                                }.bind(this)
                            );
                        }.bind(this));
                    }.bind({
                        form: form,
                        event: event
                    })
                );
            } else {
                throw Exception("Action name " + action + " cannot be handled.");
            }
            return false;
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/humanize-duration@3/humanize-duration.min.js"></script>
</body>

</html>
